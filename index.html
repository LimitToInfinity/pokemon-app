<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/favicon.ico"/>

    <link rel="stylesheet" href="app.css" />

    <script src="index.js" defer></script>

    <title>Pokemon</title>
  </head>
  <body>
    <header>
      <h1 id="logo">
        <img
          alt="pikachu waving logo"
          src="android-chrome-192x192.png"
        />
      </h1>
      <nav>
        <a href="">Games</a>
        <a href="">Items</a>
        <a href="">Locations</a>
      </nav>
    </header>

    <main>
      <div class="loading">
        <img
          alt="loading gif of spinning circles"
          src="https://media.giphy.com/media/WiIuC6fAOoXD2/giphy.gif"
        />
      </div>

      <aside class="selected-pokemon hidden">
        <div class="pokemon-info">
          <h2>venusaur</h2>
          <ul class="types">
            <li>grass</li>
            <li>poison</li>
          </ul>
          <ul class="stats">
            <li>
              <p class="stat-name">hp</p>
              <p class="stat-value">80</p>
            </li>
            <li>
              <p class="stat-name">attack</p>
              <p class="stat-value">82</p>
            </li>
            <li>
              <p class="stat-name">defense</p>
              <p class="stat-value">83</p>
            </li>
          </ul>
          <ul class="abilities">
            <li>overgrow</li>
            <li>chlorophyll</li>
          </ul>
        </div>
        <img
          alt="venusaur"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png"
        />
      </aside>

      <section class="pokemon-container"></section>
    </main>

    <footer></footer>
  </body>
</html>
